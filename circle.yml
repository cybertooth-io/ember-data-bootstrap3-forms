machine:
  node:
    version: 6

dependencies:
  cache_directories:
    - '~/.npm'
    - '~/.cache'  # includes bowers cache
  pre:
    # Turn off npm spinner & feedback
    - npm config set spin false
    - npm install -g bower
    # This makes sure Chrome is always up to date in your test suite
    # On average this adds about 10 seconds to your build suite
    # Be sure to use Ubuntu 14.04 (Trusty) in the CircleCI's OS setting (Settings > Build Environment)
    # @see https://gist.github.com/Arjeno/8564d9643f16d072a85b9c9b5a9f7de0
    - curl -L -o google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - sudo dpkg -i google-chrome.deb
    - sudo sed -i 's|HERE/chrome\"|HERE/chrome\" --disable-setuid-sandbox|g' /opt/google/chrome/google-chrome
    - rm google-chrome.deb
  post:
    - bower install
test:
  override:
    - node_modules/.bin/ember try:one ember-lts-2.4 test --skip-cleanup
    - node_modules/.bin/ember try:one ember-lts-2.8 test --skip-cleanup
    - node_modules/.bin/ember try:one ember-default test --skip-cleanup
#    - node_modules/.bin/ember try:one ember-release test --skip-cleanup
#    - node_modules/.bin/ember try:one ember-beta test --skip-cleanup
#    - node_modules/.bin/ember try:one ember-canary test --skip-cleanup
